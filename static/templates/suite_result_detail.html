{{#suite}}
<h1>{{name}} <small>suite result</small></h1>
{{/suite}}

{{#suite_result}}
<dl class="detail">
  <dt>ID</dt>
    <dd>{{id}}</dd>
  <dt>Agent</dt>
    <dd><a href="/#{{agent_url}}">{{agent}}</a></dd>
  <dt>Pass</dt>
    <dd>{{pass}}</dd>
  <dt>Fail</dt>
    <dd>{{fail}}</dd>
  <dt>Duration</dt>
    <dd>{{duration}}</dd>
</dt>
{{/suite_result}}
