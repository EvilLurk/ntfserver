{% extends "suites/detail.html" %}

{% block head_title %}Tests - {% parent %}{% endblock %}

{% block content %}

{% for test in tests %}
  <h3><a href="{{ test.url }}">{{ test.name }}</a></h3>
  <div id="test-graph-{{ test.id }}"></div>
  <hr>
{% endfor %}

<script defer>
{% for test in tests %}
  reportTestDuration('#test-graph-{{ test.id }}', '{{ test.report_url|raw }}');
{% endfor %}
</script>

{% endblock %}
