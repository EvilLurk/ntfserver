{% extends "base.html" %}

{% block head_title %}Suites - {% parent %}{% endblock %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    {% for suite in suites %}
    <tr>
      <td><a href="{{ suite.url }}">{{ suite.name }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
