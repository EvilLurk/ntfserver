{% extends "suites/results/index.html" %}

{% block head_title %}{{ suite_result.id }} - {% parent %}{% endblock %}

{% block content %}
<div class="page-header"><h1>{{ suite_result.id }} <span class="label label-{% if suite_result.ok %}success{% else %}important{% endif %}">{% if suite_result.ok %}pass{% else %}fail{% endif %}</span></h1></div>

<p><a class="btn" href="{{ suite_result.tests_url }}">Tests results &raquo;</a></p>
{% endblock %}
