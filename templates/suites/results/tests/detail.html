{% extends "suites/results/index.html" %}

{% block head_title %}{{ test_result.id }} - {% parent %}{% endblock %}

{% block content %}
<div class="page-header"><h1>{{ test_result.id }} <span class="label label-{% if test_result.ok %}success{% else %}important{% endif %}">{% if test_result.ok %}pass{% else %}fail{% endif %}</span></h1></div>

<p><a class="btn" href="{{ test_result.assertions_url }}">Assertions results &raquo;</a></p>
{% endblock %}
